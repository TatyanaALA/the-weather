<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-16x16.png">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" id="input" placeholder = "Plase enter city...">
        </div>
        <div id="when-where">
            <p id="city">Almaty, KZ</p>
            <p id="date">Sunday 27 July 2021</p>
        </div>
        <div id="now">
            <p id="temperature">28째</p>
            <p id="feelsLike">Feels Like: 30째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min:25째 Max:28째</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
